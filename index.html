<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1.0, charset=UTF-8">
        <title>The Face Maker</title>
        <link rel="stylesheet" href = "/Lab3/CSS/styles.css">
        <script type="text/javascript" src="/Lab3/JavaScript/main.js"></script>
    </head>

	<body>
    <!-- audio -->
    <audio id="myAudio">
        <source src="swoosh.mp4" type="audio/mp4">
    </audio>

		<h1>Random Face Generator</h1>
		
	<br><br>

    

    <div class="eyemenu">
        <h2>Eyes</h2>
        <button onclick="longEyes(); playAudio()">Long</button><br>
        <button onclick="roundEyes(); playAudio()">Circle</button>
        <button onclick="blackEyes(); playAudio()">Black</button>
        <button onclick="scaredEyes(); playAudio()">Scared</button>
        <button onclick="sadEyes(); playAudio()">Sad</button>
    </div>

    <div class="nosemenu">
        <h2>Nose</h2>
        <button onclick="bigNose(); playAudio()">Big</button><br>
        <button onclick="longNose(); playAudio()">Long</button>
        <button onclick="clownNose(); playAudio()">Clown</button>
        <button onclick="nostrilNose(); playAudio()">Side</button>
        <button onclick="basicNose(); playAudio()">Basic</button>
    </div>

     <div class="output">
        <img id="face" src="face.png" alt="face">
        <img id="eye" src="eye1.png"  alt="eyes">
        <img id="mouth" src="mouth1.png" alt="mouth">
        <img id="nose" src="nose1.png" alt="nose">
        <img id="hair" src="hair1.png" alt="hair">
    </div>

    <div class="mouthmenu">
        <h2>Mouth</h2>
        <button onclick="bigMouth(); playAudio()">Happy</button><br>
        <button onclick="tongueMouth(); playAudio()">Tongue Out</button>
        <button onclick="yellMouth(); playAudio()">Yelling</button>
        <button onclick="scaredMouth(); playAudio()">Scared</button>
        <button onclick="puckerMouth(); playAudio()">Red Lips</button>
    </div>
	
    <div class="hairmenu">
        <h2>Hair</h2>
        <button onclick="shortHair(); playAudio()">Short</button><br>
        <button onclick="tailHair(); playAudio()">Pig Tails</button>
        <button onclick="wavyHair(); playAudio()">Wavy</button>
        <button onclick="curlyHair(); playAudio()">Curly</button>
        <button onclick="redHair(); playAudio()">Red</button>
    </div>

    <script>
// audio 

        var x = document.getElementById("myAudio"); 
        //var s = new Audio("swoosh.mp4");

        function playAudio() 
        { 
        x.play(); 
        } 
        
    </script>
	</body>
</html>
